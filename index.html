<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="icon" href="data">
    <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    form {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="file"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .gender {
      display: flex;
      gap: 10px;
    }

    .terms {
      margin-top: 15px;
    }

    .strength {
      margin-top: 10px;
      font-weight: bold;
    }

    .strength.weak {
      color: red;
    }

    .strength.medium {
      color: orange;
    }

    .strength.strong {
      color: green;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
    <form id="Registration">
        <h2>User Registration</h2>
        <label>Full Name   </label>
        <input type="text" placeholder="frist last" required>

        
        <label>Email</label>
        <input type="text" placeholder="enter email" required>
        <label>Password</label>
        <input type="text" placeholder="strong password">
        <label>Confirm Password</label>
        <input type="password" required>
        <label>Date of Birth</label>
        <input type="date" required>
        <label>gender  </label>
        <div class="gender">
            <label><input type="checkbox" name="gender" value="male">male</label>
            <label><input type="checkbox" name="gender" value="female">female</label>
            <label><input type="checkbox" name="gender" value="others">others</label>
        </div>
        <label>Profile Picture</label>
        <input type="file" accept="image">
        <div class="terms">
            <label><input type="checkbox" > I accept the terms and conditions</label>
        </div>
       
        <button type="submit">Register</button>
        </form>
        <script>
    const passwordInput = document.getElementById("password");
    const strengthDisplay = document.getElementById("strength");

    passwordInput.addEventListener("input", () => {
      const val = passwordInput.value;
      let strength = "Weak";
      let strengthClass = "weak";

      if (val.length >= 8 && /[A-Z]/.test(val) && /[0-9]/.test(val) && /[\W]/.test(val)) {
        strength = "Strong";
        strengthClass = "strong";
      } else if (val.length >= 6) {
        strength = "Medium";
        strengthClass = "medium";
      }

      strengthDisplay.textContent = "Password Strength: " + strength;
      strengthDisplay.className = "strength " + strengthClass;
    });
  </script>

    
</body>
</html>
